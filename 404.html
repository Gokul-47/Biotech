<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404-Page Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="404">
    <main class="error-page">
      <div class="error-orbit">
        <span class="error-core">404</span>
        <span class="error-ring ring-1"></span>
        <span class="error-ring ring-2"></span>
        <span class="error-ring ring-3"></span>
      </div>
      <div class="error-copy">
        <h1>This experiment doesn’t exist yet.</h1>
        <p>
          The page you’re trying to access is still in the lab. Until it’s ready, you
          can return to one of our active environments.
        </p>
        <div class="error-actions">
          <a href="index.html" class="btn primary-btn">Back to Home</a>
          
        </div>
      </div>
    </main>
  </body>
</html>
